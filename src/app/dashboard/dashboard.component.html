<app-grid-container>
  <div class="content" content>
    <app-search (doSearch)="searchChanged($event)"></app-search>

    <app-unicorn-table
      [columns]="columns"
      [entries]="searchService.entries$ | async"
      [isLoading]="searchService.isLoading"
      [totalLength]="searchService.totalLength$ | async"
    ></app-unicorn-table>
  </div>
</app-grid-container>
